<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <title>Login Page</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    .show-password {
      position: relative;
    }
    .show-password input {
      padding-right: 2.5rem; /* Untuk memberikan ruang untuk ikon toggle */
    }
    .show-password .toggle-password {
      position: absolute;
      top: 70%;
      right: 0.75rem;
      transform: translateY(-50%);
      cursor: pointer;
      color: #64748B; /* warna ikon */
    }
    .show-password .toggle-password i {
      transition: color 0.2s;
    }
  </style>
</head>
<body class="font-sans bg-white min-h-screen flex flex-col md:flex-row">
  <!-- Logo Section -->
  <div class="w-full md:w-1/2 bg-red-900 flex items-center justify-center p-4">
    <img src="logo-white.png" width="128" height="128" class="mr-2"/>
  </div>
  <!-- Login Form Section -->
  <div class="w-full md:w-1/2 bg-white flex items-center justify-center p-4">
    <div class="w-full max-w-md p-6 bg-white rounded-lg">
      <h1 class="text-2xl font-bold mb-6 text-left text-neutral-900">Daftar Mitra Viat</h1>
      <form action="/" method="POST">
        <div class="mb-4">
            <label for="name" class="block text-neutral-500 text-sm font-semibold mb-2">Nama Lengkap</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" class="w-full px-3 py-2 border border-neutral-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-neutral-500 text-sm font-semibold mb-2">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full px-3 py-2 border border-neutral-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
          </div>
          <div class="mb-4">
            <label for="whatsapp" class="block text-neutral-500 text-sm font-semibold mb-2">No. WhatsApp</label>
            <input type="number" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp" class="w-full px-3 py-2 border border-neutral-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
          </div>
          <div class="mb-4 show-password">
            <label for="password" class="block text-neutral-500 text-sm font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full px-3 py-2 border border-neutral-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <span class="toggle-password" onclick="togglePassword('password')">
              <i data-feather="eye"></i>
            </span>
          </div>
          <div class="mb-4 show-password">
            <label for="confirm-password" class="block text-neutral-500 text-sm font-semibold mb-2">Konfirmasi Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="w-full px-3 py-2 border border-neutral-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <span class="toggle-password" onclick="togglePassword('confirm-password')">
              <i data-feather="eye"></i>
            </span>
          </div>
          <br>
          <p class="text-left text-neutral-400 text-sm">Dengan mengklik Daftar, Anda menyatakan bahwa Anda telah membaca dan mengakui <a href="#" class="text-red-500 text-sm">Syarat dan Ketentuan</a> serta <a href="#" class="text-red-500 text-sm">Pemberitahuan Privasi</a>.</p>
          <br>
        <button type="submit" class="w-full bg-red-900 text-white py-2 px-4 rounded-lg hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-red-800">Daftar</button>
      </form>
    </div>
  </div>
  <script>
    // Initialize Feather Icons
    feather.replace();

    function togglePassword(id) {
      const passwordField = document.getElementById(id);
      const toggleIcon = document.querySelector(`.toggle-password[data-target="${id}"] i`);
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.setAttribute('data-feather', 'eye-off');
      } else {
        passwordField.type = 'password';
        toggleIcon.setAttribute('data-feather', 'eye');
      }
      feather.replace(); // Update the icons
    }
  </script>
</body>
</html>

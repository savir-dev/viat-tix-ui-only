<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Event</title>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="font-sans bg-white min-h-screen flex">
    <!-- Sidebar -->
    <aside
      class="sidebar bg-white text-red-800 flex flex-col justify-between min-h-screen p-4"
    >
      <!-- Tombol Close (X) -->
      <button id="closeSidebar" class="text-red-800 self-end hidden">
        <i data-feather="x"></i>
      </button>
      <!-- Top Section (Logo and Menu) -->
      <div>
        <!-- Logo -->
        <div class="sidebar-logo">
          <img src="logo-red.png" width="128" height="128" alt="Logo" />
        </div>

        <!-- Menu Section -->
        <div class="sidebar-menu">
          <h2 class="text-neutral-500 uppercase font-bold text-sm mb-2">
            Menu
          </h2>
          <a
            href="dashboard.html"
            class="flex items-center py-2 px-4 text-neutral-900 hover:bg-neutral-100 rounded-lg"
          >
            <i data-feather="home" class="mr-2 text-red"></i>
            Dashboard
          </a>
        </div>

        <!-- Management Section -->
        <div class="sidebar-menu mt-6">
          <h2 class="text-neutral-500 uppercase font-bold text-sm mb-2">
            Management
          </h2>
          <a
            href="#"
            class="flex items-center py-2 px-4 text-neutral-900 hover:bg-neutral-100 rounded-lg active"
          >
            <i data-feather="calendar" class="mr-2 text-red"></i>
            Event
          </a>
          <!-- Transaksi Menu with Collapsible Submenu -->
          <div class="collapsible-menu">
            <a
              href="#"
              class="flex items-center py-2 px-4 text-neutral-900 hover:bg-neutral-100 rounded-lg"
              onclick="toggleSubmenu(event, 'transaksiSubmenu')"
            >
              <i data-feather="clipboard" class="mr-2 text-red"></i>
              Transaksi
              <i data-feather="chevron-down" class="ml-auto"></i>
              <!-- Icon for collapse -->
            </a>
            <div id="transaksiSubmenu" class="ml-6 hidden">
              <a
                href="#"
                class="block py-2 px-4 text-neutral-700 hover:bg-neutral-100 rounded-lg"
                >Laporan Penjualan</a
              >
              <a
                href="#"
                class="block py-2 px-4 text-neutral-700 hover:bg-neutral-100 rounded-lg"
                >Penarikan Dana</a
              >
              <a
                href="#"
                class="block py-2 px-4 text-neutral-700 hover:bg-neutral-100 rounded-lg"
                >Data Pemesan</a
              >
              <a
                href="#"
                class="block py-2 px-4 text-neutral-700 hover:bg-neutral-100 rounded-lg"
                >Check-In</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Section (Logout) -->
      <div>
        <a
          href="#"
          class="flex items-center py-2 px-4 text-neutral-900 hover:bg-neutral-100 rounded-lg"
        >
          <i data-feather="log-out" class="mr-2 text-red"></i>
          Logout
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6 main-content">
      <!-- Sidebar Toggle Button for Mobile -->
      <button id="sidebarToggle" class="lg:hidden p-4 text-red-800">
        <i data-feather="menu"></i>
      </button>

      <!-- Topbar -->
      <div class="topbar flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Create Ticket</h1>
        <div class="dropdown relative">
          <button class="flex items-center">
            <i data-feather="user" class="mr-2"></i>
            Account
          </button>
          <div class="dropdown-menu">
            <a href="#" class="block px-4 py-2">Profile</a>
            <a href="#" class="block px-4 py-2">Settings</a>
            <a href="#" class="block px-4 py-2">Logout</a>
          </div>
        </div>
      </div>

      <!-- Breadcrumbs -->
      <nav class="flex items-center text-neutral-600 text-sm mb-6">
        <a href="#" class="text-red hover:underline">Dashboard</a>
        <span class="mx-2">/</span>
        <a href="#" class="text-red hover:underline">Event</a>
        <span class="mx-2">/</span>
        <a href="#" class="text-red hover:underline">Detail Event</a>
        <span class="mx-2">/</span>
        <span>Create Ticket</span>
      </nav>
      <!-- Form Container -->
      <div class="max-w-2xl bg-white p-6 rounded-lg">
        <h2 class="text-xl font-bold text-red-800 mb-6">Detail Ticket</h2>
        <form action="#" method="POST">
          <div class="mb-4">
            <label
              for="ticketName"
              class="block text-sm font-medium text-gray-700"
              >Nama Ticket</label
            >
            <input
              type="text"
              id="ticketName"
              name="ticketName"
              class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-900 focus:ring-red-500 focus:border-red-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label for="price" class="block text-sm font-medium text-gray-700"
              >Harga</label
            >
            <input
              type="number"
              id="price"
              name="price"
              class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-900 focus:ring-red-500 focus:border-red-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="validDate"
              class="block text-sm font-medium text-gray-700"
              >Tanggal Berlaku</label
            >
            <select
              id="validDate"
              name="validDate"
              class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-900 focus:ring-red-500 focus:border-red-500 sm:text-sm"
            >
              <option value="" disabled selected>Pilih tanggal</option>
              <!-- Add date options here -->
            </select>
          </div>
          <div class="mb-4">
            <label
              for="quantity"
              class="block text-sm font-medium text-gray-700"
              >Jumlah Ticket (Kuota)</label
            >
            <input
              type="number"
              id="quantity"
              name="quantity"
              class="mt-1 block w-full border border-gray-300 rounded-lg py-2 px-3 text-gray-900 focus:ring-red-500 focus:border-red-500 sm:text-sm"
            />
          </div>
          <div class="flex gap-4">
            <button
              type="submit"
              class="w-40 bg-red-800 text-white py-2 px-4 rounded-lg font-bold hover:bg-red-700"
            >
              Simpan
            </button>
            <a
              href="#"
              class="w-40 border border-red-800 text-red-800 py-2 px-4 rounded-lg font-bold text-center flex items-center justify-center hover:bg-red-100"
              >Batal</a
            >
          </div>
        </form>
      </div>
    </div>

    <script>
      // Sidebar toggle (untuk membuka sidebar)
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          const sidebar = document.querySelector(".sidebar");
          sidebar.classList.toggle("open");
        });

      // Tombol close (X) di dalam sidebar (untuk menutup sidebar)
      document
        .getElementById("closeSidebar")
        .addEventListener("click", function () {
          const sidebar = document.querySelector(".sidebar");
          sidebar.classList.remove("open"); // Tutup sidebar
        });

      // Initialize Feather Icons
      feather.replace();

      // Function to toggle submenu visibility
      function toggleSubmenu(event, submenuId) {
        event.preventDefault();
        const submenu = document.getElementById(submenuId);
        submenu.classList.toggle("hidden");
      }
    </script>
  </body>
</html>

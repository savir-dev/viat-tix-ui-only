<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body class="font-sans bg-white min-h-screen flex">
    <!-- Sidebar -->
    <aside
      class="sidebar bg-white text-red-800 flex flex-col justify-between min-h-screen p-4"
    >
      <!-- Tombol Close (X) -->
      <button id="closeSidebar" class="text-red-800 self-end hidden">
        <i data-feather="x"></i>
      </button>
      <!-- Top Section (Logo and Menu) -->
      <div>
        <!-- Logo -->
        <div class="sidebar-logo">
          <img src="logo-red.png" width="128" height="128" alt="Logo" />
        </div>

        <!-- Menu Section -->
        <div class="sidebar-menu">
          <h2 class="text-neutral-500 uppercase font-bold text-sm mb-2">
            Menu
          </h2>
          <a
            href="dashboard.html"
            class="flex items-center py-2 px-4 text-neutral-900 hover:bg-neutral-100 rounded-lg active"
          >
            <i data-feather="home" class="mr-2 text-red"></i>
            Dashboard
          </a>
        </div>

        <!-- Management Section -->
        <div class="sidebar-menu mt-6">
          <h2 class="text-neutral-500 uppercase font-bold text-sm mb-2">
            Management
          </h2>
          <a
            href="#"
            class="flex items-center py-2 px-4 text-neutral-900 hover:bg-neutral-100 rounded-lg"
          >
            <i data-feather="calendar" class="mr-2 text-red"></i>
            Event
          </a>
          <!-- Transaksi Menu with Collapsible Submenu -->
          <div class="collapsible-menu">
            <a
              href="#"
              class="flex items-center py-2 px-4 text-neutral-900 hover:bg-neutral-100 rounded-lg"
              onclick="toggleSubmenu(event, 'transaksiSubmenu')"
            >
              <i data-feather="clipboard" class="mr-2 text-red"></i>
              Transaksi
              <i data-feather="chevron-down" class="ml-auto"></i>
              <!-- Icon for collapse -->
            </a>
            <div id="transaksiSubmenu" class="ml-6 hidden">
              <a
                href="#"
                class="block py-2 px-4 text-neutral-700 hover:bg-neutral-100 rounded-lg"
                >Laporan Penjualan</a
              >
              <a
                href="#"
                class="block py-2 px-4 text-neutral-700 hover:bg-neutral-100 rounded-lg"
                >Penarikan Dana</a
              >
              <a
                href="#"
                class="block py-2 px-4 text-neutral-700 hover:bg-neutral-100 rounded-lg"
                >Data Pemesan</a
              >
              <a
                href="#"
                class="block py-2 px-4 text-neutral-700 hover:bg-neutral-100 rounded-lg"
                >Check-In</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Section (Logout) -->
      <div>
        <a
          href="#"
          class="flex items-center py-2 px-4 text-neutral-900 hover:bg-neutral-100 rounded-lg"
        >
          <i data-feather="log-out" class="mr-2 text-red"></i>
          Logout
        </a>
      </div>
    </aside>
    <div
      id="sidebarOverlay"
      class="fixed inset-0 bg-black opacity-50 hidden z-5"
    ></div>

    <!-- Main Content -->
    <div class="flex-1 p-6 main-content">
      <!-- Sidebar Toggle Button (Visible on small screens) -->
      <button id="sidebarToggle" class="lg:hidden p-4 text-red-800">
        <i data-feather="menu"></i>
        <!-- Menu icon -->
      </button>

      <!-- Topbar -->
      <div class="topbar flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-neutral-900">Dashboard</h1>
        <div class="relative dropdown">
          <button class="flex items-center space-x-2 text-neutral-900">
            <i data-feather="user" class="feather-icon"></i>
            <span>Account</span>
          </button>
          <div
            class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg"
          >
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Profile</a
            >
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Settings</a
            >
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
              >Logout</a
            >
          </div>
        </div>
      </div>

      <!-- Alert -->
      <div
        id="alert"
        class="bg-yellow-100 text-yellow-500 px-4 py-3 rounded relative mb-6 flex items-center"
        role="alert"
      >
        <!-- Icon -->
        <div class="flex-shrink-0 mr-4">
          <i data-feather="alert-triangle" class="h-6 w-6 text-yellow-500"></i>
        </div>

        <!-- Alert Content -->
        <div class="flex-grow">
          <!-- <strong class="font-bold">Warning!</strong> -->
          <span class="block sm:inline">Kamu belum melengkapi data akun</span>
        </div>

        <!-- Action Button -->
        <div class="mr-4">
          <button
            class="bg-yellow-500 text-sm font-semibold text-white px-4 py-2 rounded hover:bg-yellow-600"
          >
            Take Action
          </button>
        </div>

        <!-- Close Button -->
        <span id="closeAlert" class="cursor-pointer">
          <i data-feather="x" class="h-4 w-4 text-yellow-500"></i>
        </span>
      </div>

      <!-- Dashboard Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
        <div class="bg-red p-6 rounded-lg">
          <h2 class="text-white text-l font-semibold mb-4">Total Event</h2>
          <h1 class="text-white text-5xl font-semibold mb-4">0</h1>
          <a href="#" class="text-white text-sm">Lihat detail</a>
        </div>
        <div class="bg-neutral-100 p-6 rounded-lg">
          <h2 class="text-neutral-700 text-l font-semibold mb-4">
            Total Tiket Terjual
          </h2>
          <h1 class="text-neutral-700 text-5xl font-semibold mb-4">0</h1>
          <a href="#" class="text-neutral-700 text-sm">Lihat detail</a>
        </div>
        <div class="bg-neutral-100 p-6 rounded-lg">
          <h2 class="text-neutral-700 text-l font-semibold mb-4">
            Total Penjualan
          </h2>
          <h1 class="text-neutral-700 text-5xl font-semibold mb-4">
            <b class="text-lg">Rp.</b> 0
          </h1>
          <a href="#" class="text-neutral-700 text-sm">Lihat detail</a>
        </div>
      </div>
    </div>

    <script>
      // Sidebar toggle (untuk membuka sidebar)
      document
        .getElementById("sidebarToggle")
        .addEventListener("click", function () {
          const sidebar = document.querySelector(".sidebar");
          sidebar.classList.toggle("open");
        });

      // Tombol close (X) di dalam sidebar (untuk menutup sidebar)
      document
        .getElementById("closeSidebar")
        .addEventListener("click", function () {
          const sidebar = document.querySelector(".sidebar");
          sidebar.classList.remove("open"); // Tutup sidebar
        });

      // Initialize Feather Icons
      feather.replace();

      // Function to toggle submenu visibility
      function toggleSubmenu(event, submenuId) {
        event.preventDefault();
        const submenu = document.getElementById(submenuId);
        submenu.classList.toggle("hidden");
      }

      // Close alert
      document
        .getElementById("closeAlert")
        .addEventListener("click", function () {
          document.getElementById("alert").style.display = "none";
        });
    </script>
  </body>
</html>
